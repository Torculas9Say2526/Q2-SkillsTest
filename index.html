<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll Now</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <img src="file:///C:/Users/Hp/Downloads/OBMC%2060%20Icon_Circle.png" alt="logo" height="50px" width="50px">
    <a class="navbar-brand" href="#">Enroll Now</a>

    <div class="ms-auto d-flex">
      <input class="form-control me-2" type="search" placeholder="Search">
      <button class="btn btn-primary">Search</button>
    </div>
  </div>
    </nav>
    
    <div class="container mt-4">
  <div class="text-center p-4 bg-primary text-white rounded shadow">
    <h2 class="mb-1">OBMC Student Enrollment Form</h2>
    <p class="mb-0">Fill out the form below to enroll for the upcoming school year.</p>
  </div>
</div>

<div class="container mt-4">
  <div class="bg-white p-4 rounded shadow">

    
    <h5 class="mb-3">Student Information</h5>

    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">First Name</label>
        <input type="text" class="form-control" placeholder="First Name">
      </div>

      <div class="col-md-6">
        <label class="form-label">Last Name</label>
        <input type="text" class="form-control" placeholder="Last Name">
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-4">
        <label class="form-label">Birth Date</label>
        <input type="date" class="form-control">
      </div>

      <div class="col-md-4">
        <label class="form-label">Gender</label>
        <select class="form-control">
          <option selected>Select...</option>
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>

      <div class="col-md-4">
        <label class="form-label">Grade Level</label>
        <select class="form-control">
          <option selected>Select...</option>
          <option>Grade 4</option>
          <option>Grade 5</option>
          <option>Grade 6</option>
          <option>Grade 7</option>
          <option>Grade 8</option>
          <option>Grade 9</option>
          <option>Grade 10</option>
          <option>Grade 11</option>
          <option>Grade 12</option>
        </select>
      </div>
    </div>

    
    <h5 class="mt-4 mb-3">Contact Details</h5>

    <div class="mb-3">
      <label class="form-label">Email Address</label>
      <input type="email" class="form-control" placeholder="name@examplegmail.com">
    </div>

    <div class="mb-3">
      <label class="form-label">Contact Number</label>
      <input type="text" class="form-control" placeholder="0900-000-0000">
    </div>

    
    <h5 class="mt-4 mb-3">Other Information</h5>

    <div class="mb-3">
      <label class="form-label">Mode of Learning</label><br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="mode">
        <label class="form-check-label">Online</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="mode">
        <label class="form-check-label">Face-to-Face</label>
      </div>
    </div>

    <div class="form-check mb-4">
      <input class="form-check-input" type="checkbox">
      <label class="form-check-label">
        I can confirm that the information provided is true and complete.
      </label>
    </div>

    <div class="text-center">
      <button class="btn btn-primary px-5">Submit Enrollment</button>
    </div>

  </div>
</div>

<footer class="bg-dark text-white text-center py-2 mt-4">
  2025 Student Enrollment System | Your Name - 9 Section
</footer>


</body>
</html>
